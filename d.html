<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 100%; /* 컨테이너가 100% 너비를 갖도록 설정 */
            max-height: 90vh; /* 컨테이너의 최대 높이를 설정 */
        }
        img {
            max-width: 100%; /* 이미지를 컨테이너의 최대 너비에 맞게 설정 */
            max-height: 90vh; /* 이미지가 화면 높이의 90%를 넘지 않도록 설정 */
            height: auto; /* 비율 유지 */
            width: auto; /* 비율 유지 */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="KakaoTalk_Photo_2024-10-19-20-04-34.jpeg" alt="업로드된 이미지">
    </div>
</body>
</html>
